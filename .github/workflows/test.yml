name: Gateway Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker compose -f docker-compose.yml up -d

      - name: Wait for services
        run: |
          npm install -g wait-on
          wait-on http://localhost:8002 --timeout 120000

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          install: false
          build: ''
          wait-on: 'http://localhost:8002'
          wait-on-timeout: 120
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: |
          mkdir -p cypress/reports/mochawesome
          mkdir -p cypress/reports/html
          mkdir -p cypress/reports/junit
          if ls cypress/reports/mochawesome/*.json 1> /dev/null 2>&1; then
            npm run report:merge
            npm run report:generate
          else
            echo "No test results found to merge"
          fi

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html
          if-no-files-found: ignore

      - name: Upload JUnit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: cypress/reports/junit
          if-no-files-found: ignore

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.yml down